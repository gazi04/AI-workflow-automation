services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=test@test.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8888:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  prefect-server:
    image: prefecthq/prefect:3-latest
    restart: always
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/prefect
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_URL=http://127.0.0.1:4200/api 
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c", "sleep 5 && prefect server start --host 0.0.0.0"]

  prefect-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    entrypoint: ["/bin/bash", "-c"]
    command: 
      - |
        uv run prefect config set PREFECT_API_URL=http://prefect-server:4200/api &&
        uv run prefect worker start --pool 'my-process-pool' --type process
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/workflow_automation
    volumes:
      - ./backend:/app
      - /app/.venv
      - /app/__pycache__
    depends_on:
      - prefect-server

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/workflow_automation
      - PREFECT_API_URL=http://prefect-server:4200/api
    depends_on:
      postgres:
        condition: service_healthy
      prefect-server:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/.venv
      - /app/__pycache__
    restart: unless-stopped

  frontend:
    build:
      context: ./website
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./website:/app
      - /app/node_modules
      - /app/.svelte-kit
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  pgadmin_data:
